{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container top-margin">
                <div class="col-md-12 col-lg-12">
                    <img src="#" class="col-lg-4">
                    <div class="panel panel-default col-lg-8">
                        <div class="panel-body">
                        <h1>{{ Product }}</h1>
                        </div>
                    </div>
                </div>

                <!-- checken of je bij het juiste product bent voor de selecteer knop -->
                {% if Categorie = "Moederborden" %}
                    {% if request.session.Moederborden = True %}
                        {% if request.session.Moederbordennaam = Product %}
                         <a class="btn btn-primary pull-right" href="/deselect/?product={{ Product }}&amp;categorie={{ Categorie }}" data-content="This is a snackbar! Lorem lipsum dolor sit amet..." data-toggle="snackbar" data-timeout="0">Deselecteer</a>
                        {% endif %}
                    {% endif %}
                {% endif %}

                <a class="btn btn-primary pull-right"href="/select/?product={{ Product }}&amp;categorie={{ Categorie }}" data-content="This is a snackbar! Lorem lipsum dolor sit amet..." data-toggle="snackbar" data-timeout="0">Selecteer</a>
                

</div>

{% endblock %}
