{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="col-md-4">



    </div>

    <div class="col-md-8">
        <div class=" top-margin">
            {% for processoren in Processoren %}
            <div class="list-group">
                <div class="list-group-item">
                    <div class="row-picture">
                        <img class="square" src="http://lorempixel.com/56/56/people/1" alt="icon">
                    </div>
                    <div class="row-content">
                        <h4 class="list-group-item-heading">{{ processoren.titel }}</h4>
                        <p class="list-group-item-text">{{ processoren.omschrijving }}</p>
                        <p class="list-group-item-text pull-right">{{ processoren.prijs }}</p>
                    </div>
                </div>



            </div>
            {% endfor %}

        </div>


    </div>
</div>
{% endblock %}
